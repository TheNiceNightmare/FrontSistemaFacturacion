<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Sistema Venta</h1>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px">
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard">
        <mat-icon mat-list-icon> dashboard </mat-icon>
        <div mat-line>DashBoard</div>
      </mat-list-item>
      <mat-list-item routerLink="/usuarios">
        <mat-icon mat-list-icon> group </mat-icon>
        <div mat-line>Usuarios</div>
      </mat-list-item>
      <mat-list-item routerLink="/productos">
        <mat-icon mat-list-icon> collections_bookmark </mat-icon>
        <div mat-line>Productos</div>
      </mat-list-item>
      <mat-list-item routerLink="/venta">
        <mat-icon mat-list-icon> currency_exchange </mat-icon>
        <div mat-line>Venta</div>
      </mat-list-item>
      <mat-list-item routerLink="/historial_venta">
        <mat-icon mat-list-icon> edit_note </mat-icon>
        <div mat-line>Historial Ventas</div>
      </mat-list-item>
      <mat-list-item routerLink="/reportes">
        <mat-icon mat-list-icon> receipt </mat-icon>
        <div mat-line>Reportes</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
